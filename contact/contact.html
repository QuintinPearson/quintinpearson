<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/img/logo-2.webp" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Contact Quintin</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <img
          src="/img/logo-2.webp"
          alt="Quintin Pearson's Logo"
          class="logo logo--contact-pg"
          width="24"
          height="24"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="/index.html#about" class="main-nav-link">about</a></li>
          <li>
            <a href="/index.html#work" class="main-nav-link">portfolio</a>
          </li>
          <li>
            <a href="/index.html#expertise" class="main-nav-link">services</a>
          </li>
          <li><a href="/contact.html" target="_blank"></a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <section class="contact-section">
      <div class="contact-container">
        <form
          action="https://formspree.io/f/xgerqdka"
          method="POST"
          id="my-form"
        >
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              type="text"
              id="message"
              name="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <button class="contact-submit" type="submit" value="send">
            Submit
          </button>
        </form>
      </div>

      <div id="status"></div>
    </section>

    <!-- /////////////////////////////////// -->
    <!-- footer section -->
    <!-- /////////////////////////////////// -->

    <footer class="footer">
      <a href="/index.html">
        <img
          src="/img/logo-2.webp"
          alt="Quintin Pearson's logo"
          class="logo footer-logo"
        />
      </a>
      <ul class="footer-nav-list">
        <li class="footer-nav-link">
          <a
            href="https://www.facebook.com/FreelanceITnam/"
            aria-label="Facebook link"
            ><img
              class="social-icon"
              src="/img/facebook-icon.svg"
              alt="facebooks icon"
          /></a>
        </li>
        <li class="footer-nav-link">
          <a href="#" aria-label="instagram link"
            ><img
              class="social-icon"
              src="/img/instagram-icon.svg"
              alt="Instagrams icon"
          /></a>
        </li>
        <li class="footer-nav-link">
          <a
            href="https://www.linkedin.com/in/quintin-pearson-9641991ab/"
            aria-label="LinkdInn link"
            ><img
              class="social-icon"
              src="/img/linkedinn-icon.svg"
              alt="linkedinns icon"
          /></a>
        </li>
        <li class="footer-nav-link">
          <a href="https://github.com/QuintinPearson" aria-label="github link"
            ><img
              class="social-icon"
              src="/img/github-icon.svg"
              alt="githubs icon"
          /></a>
        </li>
      </ul>
      <a class="mail-link" href="mailto:quintin@quintinpearson.com"
        >quintin@quintinpearson.com</a
      >
      <p class="copyright">
        copyright &copy;
        <span class="year"> 2100</span> &mdash;Quintin Pearson
      </p>
    </footer>

    <script src="contact.js"></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
